<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="outer">
    <div class="card">
      <div class="container">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="mask">
          <div class="background"></div>
          <img class="eye" src="images/icon-view.svg" alt="viewer">
        </div>
      </div>
      <span class="nft-title highlight">Equilibrium #3429<br></span>
      <span class="nft-description">Our Equilibrium collection promotes balance and calm.<br></span>

      <div class="logistics-line">
        <img class="diamond" src="images/icon-ethereum.svg" alt="Ethereum">
        <span class="nft-price">0.041 ETH</span>
        <img class="clock" src="images/icon-clock.svg" alt="Clock">
        <span class="nft-auction-time">3 days left<br></span>
      </div>
      <hr>
      <div class="creator-line">
        <img class="profile" src="images/image-avatar.png" alt="profile">
        <span class="nft-creator">Creation of <span class="name highlight">Jules Wyvern</span><br></span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jwolf9">Jonathan Wolf</a>.
    </div>
  </div>

  <script src = "main.js"></script>
</body>
</html>
